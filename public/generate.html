<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate Your Website</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.5em;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background-color: #f9a826;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #f39c12;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>Ready to Launch Your Website?</h1>
  <button id="generateBtn">ðŸŽ‰ Generate Your Website</button>

  <canvas id="confetti-canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    document.getElementById('generateBtn').addEventListener('click', () => {
      // Show confetti
      confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 },
      });

      const generatedURL = "http://127.0.0.1:5500/project/complete_frontend%20codes/generated_site.html";  // <-- Replace with your real generated link
sessionStorage.setItem("generatedLink", generatedURL);
      // Wait 2 seconds then redirect
      setTimeout(() => {
        window.location.href = 'generated_site.html';
      }, 2000);
    });
  </script>
</body>
</html>
